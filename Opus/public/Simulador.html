    function calcular(){
      var Salario = Number(salario_input.value);

      if(salario_input.value == ""){
        alert("Insira um valor valído")
      }
      else{
      var Fixo = Salario * 0.50 
      var variável = Salario * 0.30
      var segurança = Salario * 0.20
      div_resposta.innerHTML = `O gasto fixo que você pode ter é de 50% da sua renda, ou seja R$${Fixo} `
      div_resposta.innerHTML += `<br>Já o gasto variável pode comprometer 30% do seu salário, ou seja R$${variável}`
      div_resposta.innerHTML += `<br>Já com o valor restante ou pelo menos 20% da renda, ou seja R$${segurança} recomenda-se que você invista ou poupe.`
    }
  }
