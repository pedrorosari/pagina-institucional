<body class="body-cadastro">


    <div class="header">
      <div class="container">
          <h1 style="font-family: run;">Opus Finance</h1>
          <ul class="navbar">
              <li> <a href="index.html">Inicial</a></li>
              <li>
                  <a  href="./simulador.html">Simulador</a>
              </li>
          
              <li  class="agora" >
                  Cadastro
              </li>
              <li>
                 
                  <a class="login" href="./login.html">Login</a>
              </li>
          </ul>
      </div>
  </div>

    <div class="conteudo-cadastro">
        <div class="container">

            <h1>Cadastre-se para acessar o sistema: </h1>
            <div class="formulario">

                <div id="form_cadastro">
                    <div class="linha-form">
                        <div class="metade">
                            <label for="name">Nome</label>
                            <input id="nome_input" type="text" placeholder="Nome Completo">
                        </div>
                        <div class="metade">
                            <label for="Email">E-mail</label>
                            <input id="email_input" type="text" placeholder="Digite seu e-mail">
                        </div>
                    </div>
                    <div class="linha-form">
                        <div class="metade">
                            <label for="password">Senha</label>
                            <input id="senha_input" type="password" placeholder="Digite sua senha">
                        </div>
                        <div class="metade">
                            <label for="senha">Confirme sua senha</label>
                            <input id="confirmacao_senha_input" type="password" placeholder="Confirme sua senha">
                        </div>
                    </div>
                  
                    <div class="div-geral">
                        <button class="btn btn-cadastro" onclick="cadastrar()">Cadastrar</button>
                       
                    </div>
                </div>

                <div id="div_erros_login">

                </div>
            </div> <!-- Final <div class="formulario">-->
        </div>
    </div>



</body>

</html>

<script>

    function cadastrar() {
       

        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        
        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            
            return false;
        }

         if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
          
            return false;
        }
         

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
           
            return false;
        }
        


        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                nomeServer: nomeVar,  
                emailServer: emailVar,     
                senhaServer: senhaVar,
               
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                window.location = "login.html";
                limparFormulario();
                
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
   
        });

        return false;
    }
</script>
